<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>A2v10 Spreadsheet</title>

	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
	<div id="app">
		SPREADSHEET
		<a2-spreadsheet :sheet="$data"></a2-spreadsheet>
		<div style="font-family:'Cascadia Mono'">{{$data}}</div>
	</div>


	<script src='vendor/vue.js'></script>
	<script src='assets/a2v10spreadsheet.js'></script>
	<script>
		const sheet = {
			Size: { Columns: 26, Rows: 100 },
			Fixed: { Columns: 2, Rows: 5 },
			Columns: {
				C: { Width: 70 },
				E: { Width: 150 }

			},
			Rows: {
				"5": { Height: 29 },
				"7": { Height: 38 }
			},
			Cells: {
				B2: {
					Content: "B2 Bold", Style: "S1"
				},
				D4: {
					Content: "D4 long line text without wrap"
				},
				D5: {
					Content: "D5 Italic", Style: "S2"
				},
				E5: {
					Content: "E5 Center (ColSpan)", ColSpan: 2, Style:'S3',
				},
				B6: {
					Content: "B6 Text (RowSpan)", RowSpan: 2
				},
				"E9": {
					Content: "B6 Text (RowSpan)", RowSpan: 2
				}
			},
			Styles: {
				"S1": {
					Bold : true
				},
				"S2": {
					Italic: true
				},
				S3: {
					Align: 'Center'
				},
				"S4": {
					"Align": "Center",
					"VAlign": "Middle",
					FontSize: 12,
					Bold: true,
					Italic: true,
					Border: ".2,.2,.2,.2"
				},
			},
			$selection: [],
			$visible: true
		};

		new Vue({
			el: '#app',
			data: sheet,
		});
	</script>
</body>
</html>
